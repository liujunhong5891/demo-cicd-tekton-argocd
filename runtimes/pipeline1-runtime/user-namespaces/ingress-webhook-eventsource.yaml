---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-eventsource
  namespace: user-pipelines
spec:
  rules:
  - host: user-webhook.pipeline1.119-8-99-179.nip.io
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: webhook-eventsource
            port:
              number: 14000  # 暂时更新端口为14000，验证webhook
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-eventsource
  namespace: user-pipelines
spec:
  ports:
  - port: 14000   # 暂时更新端口为14000，验证webhook
    protocol: TCP
    targetPort: 14000   # 暂时更新端口为14000，验证webhook
  selector:
    eventsource-name: webhook
